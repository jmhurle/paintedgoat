<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
    <link href="Resources/testing.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="./Resources/PaintedGoatAssets/cheese_banner_template.jpg" style="width:100%">
      <div class="text">
          <img src="Resources/PaintedGoatAssets/PG_Logo.png">
          <p>CAPTION ONE</p>
      </div>
    </div>
  
    <div class="mySlides fade">
      <img src="./Resources/PaintedGoatAssets/cheese_banner_template.jpg" style="width:100%">
      <div class="text">
        <img src="Resources/PaintedGoatAssets/PG_Logo.png">
        <p>CAPTION TWO</p>
      </div>
    </div>
  
    <div class="mySlides fade">
      <img src="./Resources/PaintedGoatAssets/cheese_banner_template.jpg" style="width:100%">
      <div class="text">
        <img src="Resources/PaintedGoatAssets/PG_Logo.png">
        <p>CAPTION THREE</p>
      </div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center" class="dot-box">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>

    <script src="Resources/testing.js"></script>
</body>
</html>
